apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.department }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      serviceAccountName: {{ .Values.auth.serviceAccount }}
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
          name: http
          protocol: TCP
        volumeMounts:
        - name: ceph-config
          mountPath: /etc/ceph
          readOnly: true
        - name: critical-svc
          mountPath: /etc/config
          subPath: critical-service-config.json
          readOnly: false
        - name: ssh-config
          mountPath: /etc/ssh
          readOnly: true
        - name: ssh-hp
          mountPath: /root/.ssh
          readOnly: true
      volumes:
      - name: ssh-config
        hostPath:
          path: {{ .Values.volumes.sshConfigPath }}
          type: Directory
      - name: ssh-hp
        hostPath:
          path: {{ .Values.volumes.sshHpPath }}
          type: Directory
      - name: ceph-config
        configMap:
          name: {{ .Values.volumes.cephConfigName }}
      - name: critical-svc
        configMap:
          name: {{ .Values.volumes.criticalSvcConfigName }}